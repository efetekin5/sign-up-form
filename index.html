<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="jungle" src="picture.avif" alt="jungle picture">
        <div class="jungleDiv">
            <img class="odin" src="odin-lined.png" alt="odin logo">
            <span class="odinText">Odin</span>
        </div>
    </div>

    <div class="formPart">
        <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br><br>You know you want to.</div>
    </div>

    <div class="userInfo">
        <div class="formText">Lets do this!</div>

        <div class="formDiv">
            <form action="" method="post" class="form">
                <div class="inputDiv">
                    <label for="firstName">FIRST NAME</label>
                    <input class="allInputs" id="firstName" type="text" name="firstName" required>
                </div>

                <div class="inputDiv">
                    <label for="lastName">LAST NAME</label>
                    <input class="allInputs" id="lastName" type="text" name="lastName" required>
                </div>
            </form>
        </div>

        <div class="formDiv">
            <form action="" method="post" class="form">
                <div class="inputDiv">
                    <label for="email">EMAIL</label>
                    <input class="allInputs" id="email" type="email" name="email" required>
                </div>

                <div class="inputDiv">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input class="allInputs" id="phoneNumber" type="number" name="phoneNumber" required>
                </div>
            </form>
        </div>

        <div class="formDiv">
            <form action="" method="post" class="form">
                <div class="inputDiv">
                    <label for="password">PASSWORD</label>
                    <input class="allInputs error" id="password" type="password" name="password" required>
                </div>

                <div class="inputDiv">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input class="allInputs error" id="confirmPassword" type="password" name="confirmPassword" required>
                </div>
            </form>
        </div>
    </div>

    <button type="button">Create Account</button>

    <div class="logIn">Already have an account? <a href="">Log in</a></div>
</body>
</html>
